<div class="content__input--container content__main--card" ng-show="selectedEvent.isSelected">
  <p class="content__input--title">{{selectedEvent.title}}</p>
  <p class="content__input--title">{{selectedEvent.cron}}</p>
  <p class="content__input--title">{{selectedEvent.description}}</p>
  <div ng-repeat="template in templates">
    <li>{{template.name}}</li>
    <li>{{template.assignee || 'not yet assigned' }}</li>
    <li>{{template.assignee_status}}</li>
    <li>{{template.notes}}</li>
  </div>
</div>
