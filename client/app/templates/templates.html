<nav-bar></nav-bar>
<div id="main__content--container">

  <div class="right__nav--container">
  </div>

  <form name="templateForm" class="content__main" ng-submit="submitTemplate()" novalidate>
    <h1 class="content__title">Create Template</h1>

    <div class="content__input--container">
      <label class="content__input--title">Title:</label>
      <input class="content__input--field" id="template__title" autocomplete="off" ng-change="checkInput('title')" name="title" ng-model="template.title" required autofocus/>
    </div>

    <div class="content__input--container">
      <label class="content__input--title">Role:</label>
      <auto-ui-select choices="roles" selected="template.role"
        placeholder="enter roles" filter-key="name"  select-max="1">
      </auto-ui-select>
    </div>

    <div class="content__input--container">
      <label class="content__input--title">Tags:</label>
      <auto-select choices="events" selected="tags" 
        placeholder="enter event tags" 
        filter-key="title">
      </auto-ui-select>
    </div>

    <div class="content__input--container">
      <label class="content__input--title">Procedure:</label>
      <textarea class="content__input--field content__input--procedure" ng-model="template.description"></textarea>
    </div>

    <div class="content__input--container content__submit--container">
      <button ng-disabled="templateForm.$invalid" class="content__input--submit">Submit</button>
    </div>

  </form>
  <alert-message></alert-message>
</div>
