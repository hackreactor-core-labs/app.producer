<div id="templates-container">
  <form name="templateForm" class="form" ng-submit="submitTemplate()" novalidate>
    <div class="template-submission__container">
      <div class="templates-input__container">
        <input class="title-input" name="title" placeholder="Title" ng-model="template.title" required />
        <p class="warning-message" ng-show="templateForm.title.$invalid && !templateForm.title.$pristine">Title is required.</p>
      </div>
      <div class="templates-input__container">
        <input class="roles-input" name="role" placeholder="Role" ng-model="template.role" required />
        <p class="warning-message" ng-show="templateForm.role.$invalid && !templateForm.role.$pristine">Role is required.</p>
      </div>
      <div class="templates-input__container">
        <tags-input name="tags" ng-model="tags" add-on-paste="true" add-from-autocomplete-only="true" min-length="1" required>
          <auto-complete source="loadTags($query)" min-length="1"></auto-complete>
        </tags-input>
        <p class="warning-message" ng-show="templateForm.tags.$invalid && !templateForm.tags.$pristine">At least one tag is required.</p>
      </div>
      <div class="template-description__container">
        <textarea class="template-description-input" placeholder="Description" ng-model="template.description"></textarea>
      </div>
    </div>
    <div class="template-submission-button__container">
      <button ng-disabled="templateForm.$invalid">Submit</button>
    </div>
  </form>
  <div class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
</div>
