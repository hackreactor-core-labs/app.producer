<div id="main__content--container">

  <div class="right__nav--container">
  </div>

  <form name="templateForm" class="content__main" ng-submit="submitTemplate()" novalidate>
    <h1 class="content__title">Create Template</h1>
    <div class="content__input--container">
      <label class="content__input--title">Title:</label>
      <input class="content__input--field" name="title" ng-model="template.title" required autofocus/>
      <p class="warning__message" ng-show="templateForm.title.$invalid && !templateForm.title.$pristine">Title is required.</p>
    </div>
    <div class="content__input--container">
      <label class="content__input--title">Role:</label>
      <input class="content__input--field roles-input" name="role" ng-model="template.role" required />
      <p class="warning-message" ng-show="templateForm.role.$invalid && !templateForm.role.$pristine">Role is required.</p>
    </div>
    <div class="content__input--container">
      <label class="content__input--title">Tags:</label>
      <tags-input name="tags"  ng-model="tags" add-on-paste="true" add-from-autocomplete-only="true" min-length="1" required>
        <auto-complete source="loadTags($query)" min-length="1"></auto-complete>
      </tags-input>
      <p class="warning-message" ng-show="templateForm.tags.$invalid && !templateForm.tags.$pristine">At least one tag is required.</p>
    </div>
    <div class="content__input--container">
      <label class="content__input--title">Procedure:</label>
      <textarea class="content__input--field content__input--procedure" ng-model="template.description"></textarea>
    </div>
    <div class="content__input--container">
      <button ng-disabled="templateForm.$invalid" class="content__input--submit">Submit</button>
    </div>
  </form>
  <div class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
</div>
