<div id="procedures-container">
  <div class="procedures-left-side__container">
    <div class="procedures-list__container">
      <ul class="procedures-list">
        <li class="procedure__item" ng-repeat="procedure in procedures" ng-click="toggleProcedureDetails(procedure)">
          {{procedure.title}}
        </li>
      </ul>
    </div>
    <div class="add-procedure-button__container">
      <div class="add-procedure__button" ng-click="toggleCreateProcedure()">
        Create New Procedure
      </div>
    </div>
  </div>
  
  <div class="procedure-details__container" ng-show="detailsBox">
    <div class="details-heading">Details</div>
    <div class="procedure-title">Title: {{procedure.title}}</div>
    <div class="procedure-text">Procedure: {{procedure.text}}</div>
    <div class="delete-procedure-button__container">
      <div class="delete-procedure__button" ng-click="deleteProcedure()">Delete Procedure</div>
    </div>
    <div class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
  </div>

  <div class="procedure-submission__container" ng-show="submissionBox">
    <div class="submission-heading">Create Procedure</div>
    <div class="title-input__container">
      <span>Title: </span>
      <input class="Procedure-title__input" ng-model="newProcedure.title"></input>
    </div>
    <div class="procedure-input__container">
      <span class="procedure">Procedure: </span>
      <textarea class="procedure__input" ng-model="newProcedure.text"></textarea>
    </div>
    <div class="producer-button__container">
      <div class="producer-button" ng-click="submitProcedure()">Submit Procedure</div>
    </div>
    <div class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
  </div>
</div>
