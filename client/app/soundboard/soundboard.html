<div id="main__content--container">
  <div class="right__nav--container">
    <ul>
      <li class="right__nav--item" ng-repeat="event in events" ng-click="selectEvent(event)">
        {{event.title}}
      </li>
    </ul>
  </div>

  <div class="content__main">
    <h1 class="content__title">Soundboard</h1>
    <event-details></event-details>
    <div class="content__input--container">
      <button ng-show="selectedEvent.isSelected" ng-click="triggerEvent()" class="content__submit--left">Trigger</button>
    </div>
    <alert-message></alert-message>
  </div>
</div>
