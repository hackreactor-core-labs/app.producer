<div id="main-container" ng-controller = "mainController">
  <form name="templateForm" ng-submit="submitTemplate()" novalidate>
    <div class="template-submission__container">
      <div class="main-input__container">
        <input class="title-input" placeholder="Title" ng-model="template.title" required />
      </div>
      <div class="main-input__container">
        <input class="roles-input" placeholder="Role" ng-model="template.role" required />
      </div>
      <div class="event-dropdown__container">
        <tags-input class="bootstrap" ng-model="tags" add-on-paste="true" add-from-autocomplete-only="true" min-length="1" required>
          <auto-complete source="loadTags($query)" min-length="1"></auto-complete>
        </tags-input>
      </div>
      <div class="template-description__container">
        <textarea class="template-description-input" placeholder="Description" ng-model="template.description"></textarea>
      </div>
    </div>
    <div class="template-submission-button__container">
      <button ng-disabled="templateForm.$invalid">Submit</button>
    </div>
    <div class="template-submission-button__container">
      <a class="template-submission-button" ng-href="#/events"><span>Events Manager</span></a>
    </div>
  </form>
</div>
