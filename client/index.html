<!DOCTYPE html>
<html ng-app='producer'>
  <head>
    <meta charset="utf-8" />
    <title>Producer</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900,300,100' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>
    <h1 id="producer-head">Producer</h1>
    <nav id="nav-bar">
      <a class="nav-button"  ng-href="#/templates">Templates</a>
      <a class="nav-button" ng-href="#/events"><span>Events</span></a>
    </nav>

    <div id='container'></div>

    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <div ui-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/templates/templates.js"></script>
    <script src="app/events/events.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>

    <script src="lib/typeahead.js/dist/bloodhound.js"></script>
    <script src="lib/ng-tags-input/ng-tags-input.js"></script>
  </body>
</html>
